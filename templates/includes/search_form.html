<!-- Modal поиск-->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close bform" data-dismiss="modal" aria-hidden="true">&times;</button>
            <div class="modal-body" style="background: #fff;padding: 40px;">
                <form role="search" method="get" class="search-form form-inline" action="/search">
                    <div class="form-group">
                        <label class="sr-only" for="search-field">Поиск</label>
                        <input type="search" class="form-control input-sm" id="search-field" placeholder="Поиск" value="{{ search }}" name="s">
                    </div>
                    <button type="submit" class="btn btn-default btn-sm"></button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    jQuery(document).ready(function() {
        jQuery(function() {
            jQuery(".bform").click(function() {
                jQuery(".container").toggleClass("blur");
            });
        });
    });
</script>
